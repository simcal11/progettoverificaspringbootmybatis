<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Insert Corso To Studente Result</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Corso </h1>
<p th:text="'nome: ' + ${corso.nome}" />
<p th:text="'cfu: ' + ${corso.cfu}" />
<p th:text="'ore: ' + ${corso.ore}" />


<h1>aggiunto allo Studente: </h1>
<p th:text="'nome: ' + ${studente.nome}" />
<p th:text="'cognome: ' + ${studente.cognome}" />
<p th:text="'matricola: ' + ${studente.matricola}" />
<p th:text="'email: ' + ${studente.email}" />

<h1>con successo!</h1>

<a th:href="@{'/allStudenti/'+ ${studente.id}+'/addCorso'}">Aggiungi un altro Corso allo Studente
        <span th:text="${studente.nome}" />
        <span th:text="${studente.cognome}" />
</a>
<br/>
<a href="/allStudenti">Visualizza Studenti</a>
</body>
</html>
