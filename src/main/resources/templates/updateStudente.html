<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Update Studente</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Aggiorna Studente</h1>
<form action="#" th:action="@{'/updateStudente/'+${studente.id}}" th:object="${studente}" method="post">
    <input type="hidden" name="studenteId" th:field="*{id}"/>
    <p>Nome: <input type="text" th:field="*{nome}" /></p>
    <p>Cognome: <input type="text" th:field="*{cognome}" /></p>
    <p>Matricola: <input type="text" th:field="*{matricola}" /></p>
    <p>Email: <input type="text" th:field="*{email}" /></p>
    <p><input type="submit" value="Submit" />
</form>

<a href="/allStudenti">Torna a Studenti</a>

</body>
</html>
